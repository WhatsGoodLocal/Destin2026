<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Destin, Florida</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center">
  <div class="overlay w-full h-full fixed top-0 left-0 z-0"></div>
  <main class="relative z-10 text-center p-8 max-w-4xl mx-auto">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Destin, Florida</h1>
    <p class="text-lg md:text-xl mb-8">White sand beaches, fresh seafood, tropical drinks, and unforgettable adventures!</p>
    <a href="https://whatsgoodlocal.com" class="bg-yellow-400 text-black font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-yellow-300 transition duration-300 inline-block mb-10">
      Explore What's Good Local
    </a>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a href="https://whatsgoodlocal.com/great-local-foods" class="bg-white bg-opacity-10 rounded-xl overflow-hidden shadow-lg hover:scale-105 transform transition duration-300">
        <img src="https://images.unsplash.com/photo-1613145997132-b6c0c23fc2b3" alt="Seafood" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Best Seafood & Local Foods</h2>
        </div>
      </a>

      <a href="https://whatsgoodlocal.com/bars-%26-lounges" class="bg-white bg-opacity-10 rounded-xl overflow-hidden shadow-lg hover:scale-105 transform transition duration-300">
        <img src="https://images.unsplash.com/photo-1551854838-222ec0c1b9d8" alt="Bars" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Bars & Lounges</h2>
        </div>
      </a>

      <a href="https://whatsgoodlocal.com/things-to-do" class="bg-white bg-opacity-10 rounded-xl overflow-hidden shadow-lg hover:scale-105 transform transition duration-300">
        <img src="https://images.unsplash.com/photo-1581338834647-ded6df4e1047" alt="Things to Do" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Things To Do in Destin</h2>
        </div>
      </a>
    </div>
  </main>
</body>
</html>
