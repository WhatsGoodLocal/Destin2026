<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Destin, Florida</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center">
  <div class="overlay w-full h-full fixed top-0 left-0 z-0"></div>
  <main class="relative z-10 text-center p-8 max-w-2xl mx-auto">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Destin, Florida</h1>
    <p class="text-lg md:text-xl mb-6">White sand beaches, fresh seafood, tropical drinks, and unforgettable adventures!</p>
    <div class="flex flex-col gap-4 items-center">
      <a href="https://whatsgoodlocal.com" class="bg-yellow-400 text-black font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-yellow-300 transition duration-300">
        Explore What's Good Local
      </a>
      <div class="mt-6 space-y-3">
        <a href="https://whatsgoodlocal.com/great-local-foods" class="block text-blue-200 hover:text-white text-lg">Best Seafood & Local Foods</a>
        <a href="https://whatsgoodlocal.com/bars-%26-lounges" class="block text-blue-200 hover:text-white text-lg">Bars & Lounges</a>
        <a href="https://whatsgoodlocal.com/things-to-do" class="block text-blue-200 hover:text-white text-lg">Things To Do in Destin</a>
      </div>
    </div>
  </main>
</body>
</html>
